<h1>Confirm your email</h1>

<div
  *ngIf="successMessage && successMessage.length > 0"
  class="alert alert-success"
  role="alert"
>
  Your email was confirmed.
</div>
<div
  *ngIf="errorMessage && errorMessage.length > 0"
  class="alert alert-danger"
  role="alert"
>
  Your email could not be confirmed
</div>
