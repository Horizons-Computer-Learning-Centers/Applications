<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-25 m-auto mt-5">
  <h1>Login</h1>
  <div class="form-floating mb-3">
    <input
      required
      formControlName="email"
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input
      required
      formControlName="password"
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Password</label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Login</button>
  <button type="button" class="btn btn-light btn-lg w-100 mt-1">Cancel</button>
</form>
