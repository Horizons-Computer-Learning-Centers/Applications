<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-25 m-auto mt-5">
  <h1>Forgot Password</h1>
  <div class="form-floating mb-3">
    <input
      required
      formControlName="email"
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput">Email address</label>
  </div>

  <p class="d-flex justify-content-between align-items-center mt-3">
    <span>Want to login?</span>
    <a [routerLink]="['/login']">Login</a>
  </p>

  <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
    Submit
  </button>
  <button type="button" class="btn btn-light btn-lg w-100 mt-1">Cancel</button>
</form>
