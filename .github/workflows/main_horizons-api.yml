# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - horizons-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Replace secrets in appsettings.json
        shell: pwsh
        run: |
          cd "Horizons.core.Api/Horizons.core.Auth"
          Write-Host "Replacing secrets in appsettings.json"
          $json = Get-Content appsettings.json | ConvertFrom-Json
          $json.ConnectionStrings.AuthContext = '${{ secrets.AUTH_CONNECTION_STRING }}'
          $json.Jwt.JwtKey = '${{ secrets.JWT_KEY }}'
          $json.Jwt.JwtIssuer = '${{ secrets.JWT_ISSUER }}'
          $json.Jwt.JwtAudience = '${{ secrets.JWT_AUDIENCE }}'
          $json.Jwt.JwtExpireDays = '${{ secrets.JWT_EXPIRE_DAYS }}'
          $json | ConvertTo-Json -Depth 10 | Set-Content appsettings.json

      - name: Build with dotnet
        run: dotnet build "Horizons.core.Api/Horizons.core.Api.sln" --configuration Release

      - name: dotnet publish
        run: dotnet publish "Horizons.core.Api/Horizons.core.Api.sln" -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'horizons-api'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FAFBB8AC7DAD47E5A9736BA18B0AB250 }}
