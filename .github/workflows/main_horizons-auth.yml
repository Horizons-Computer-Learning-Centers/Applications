# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - horizons-auth

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Replace secrets in appsettings.json
        shell: pwsh
        run: |
          cd "Horizons.core.Auth"
          Write-Host "Replacing secrets in appsettings.json"
          $json = Get-Content appsettings.json | ConvertFrom-Json
          $json.ConnectionStrings.AuthContext = '${{ secrets.AUTH_CONNECTION_STRING }}'
          $json.Jwt.JwtKey = '${{ secrets.JWT_KEY }}'
          $json.Jwt.JwtIssuer = '${{ secrets.JWT_ISSUER }}'
          $json.Jwt.JwtAudience = '${{ secrets.JWT_AUDIENCE }}'
          $json.Jwt.JwtExpireDays = '${{ secrets.JWT_EXPIRE_DAYS }}'
          $json | ConvertTo-Json -Depth 10 | Set-Content appsettings.json

      - name: Build with dotnet
        run: dotnet build "Horizons.core.Auth/Horizons.core.Auth.sln" --configuration Release

      - name: dotnet publish
        run: dotnet publish "Horizons.core.Auth/Horizons.core.Auth.sln" -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'horizons-auth'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_535D3E1474E1418EAB29FD397A7C0442 }}
          package: .
